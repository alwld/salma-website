<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Salma üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #ffe6f0, #fff);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* FLOATING HEARTS BACKGROUND */
.hearts span {
  position: absolute;
  font-size: 2rem;
  animation: floatUp linear infinite;
  opacity: 0.6;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(110vh) scale(0.6); opacity: 0; }
  to { transform: translateY(-10vh) scale(1.2); opacity: 1; }
}

/* CARD */
.card {
  background: white;
  padding: 40px 30px;
  border-radius: 30px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  max-width: 420px;
  width: 90%;
  text-align: center;
  z-index: 10;
  animation: pop 0.7s ease;
}

@keyframes pop {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.hidden { display: none; }

h1 {
  font-size: 1.4rem;
  color: #333;
}

/* SALMA MAGIC */
.salma {
  position: relative;
  font-weight: 700;
  color: #e63973;
}

.salma::before {
  content: "‚ù§Ô∏è";
  position: absolute;
  top: -18px;
  left: -18px;
  animation: spin 6s linear infinite;
}

.salma::after {
  content: "üêß";
  position: absolute;
  bottom: -18px;
  right: -18px;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* BUTTONS */
button {
  margin-top: 20px;
  padding: 12px 28px;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  background: linear-gradient(135deg, #ff5fa2, #ff85b8);
  color: white;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 12px 25px rgba(255,95,162,0.4);
}

button:active { transform: scale(0.95); }

input {
  width: 100%;
  padding: 12px;
  border-radius: 20px;
  border: 1px solid #ddd;
  margin-top: 15px;
  font-family: 'Poppins', sans-serif;
  text-align: center;
}

/* CONTENT */
.message {
  font-size: 1.1rem;
  color: #444;
  line-height: 1.6;
  margin-top: 15px;
  opacity: 0;
  animation: fadeIn 0.6s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.heart-big {
  font-size: 3rem;
  margin: 15px 0;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* SOCIALS */
.social-links {
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.social-links a {
  text-decoration: none;
  padding: 10px 18px;
  border-radius: 25px;
  background: linear-gradient(135deg, #ff5fa2, #ff85b8);
  color: white;
  font-weight: 500;
}
</style>
</head>

<body>

<!-- FLOATING HEARTS -->
<div class="hearts" id="hearts"></div>

<!-- PASSWORD SCREEN -->
<div class="card" id="lock">
  <h1>üîí Only <span class="salma">Salma</span></h1>
  <p style="font-size:0.95rem;color:#666;">
    This little world is just for you üíó
  </p>
  <input type="password" id="password" placeholder="Enter the secret">
  <button onclick="unlock()">Enter ‚ú®</button>
  <p id="lockMsg" style="font-size:0.85rem;color:#e63973;"></p>
</div>

<!-- HOME -->
<div class="card hidden" id="home">
  <h1>
    Do you wanna know what I think about you,
    <span class="salma">Salma</span>?
  </h1>
  <button onclick="showYes()">Yes üíï</button>
</div>

<!-- YES PAGE -->
<div class="card hidden" id="yesPage">
  <div class="message" id="compliment"></div>
  <div class="heart-big">‚ù§Ô∏è</div>
  <button onclick="newCompliment()">Another one üêæ</button>

  <div class="social-links">
    <a href="https://instagram.com/okm.salma" target="_blank">üì∏ Instagram</a>
    <a href="https://www.snapchat.com/add/okm-salma" target="_blank">üëª Snapchat</a>
    <a href="https://www.tiktok.com/@hppt__sokm" target="_blank">üéµ TikTok</a>
  </div>
</div>

<!-- BACKGROUND MUSIC -->
<audio id="music" loop>
  <!-- Replace with any soft/cute MP3 you like -->
  <source src="https://cdn.pixabay.com/audio/2023/03/02/audio_7f1d2d1a1b.mp3" type="audio/mpeg">
</audio>

<script>
const lock = document.getElementById("lock");
const home = document.getElementById("home");
const yesPage = document.getElementById("yesPage");
const compliment = document.getElementById("compliment");
const music = document.getElementById("music");
const hearts = document.getElementById("hearts");

const compliments = [
  "Salma üíó you make everything feel softer.",
  "Thinking of you feels calm and warm üòå",
  "You‚Äôre rare, Salma üêß‚ù§Ô∏è",
  "Some people are special without trying ‚Äî you‚Äôre one of them."
];

function vibrate(pattern) {
  if (navigator.vibrate) navigator.vibrate(pattern);
}

/* PASSWORD LOGIC */
function unlock() {
  const pass = document.getElementById("password").value;
  if (pass.toLowerCase() === "salma") {
    lock.classList.add("hidden");
    home.classList.remove("hidden");
    music.play();
    vibrate([50,30,50]);
  } else {
    document.getElementById("lockMsg").innerText = "Hmm‚Ä¶ that‚Äôs not it üí≠";
    vibrate([200]);
  }
}

/* YES FLOW */
function showYes() {
  home.classList.add("hidden");
  yesPage.classList.remove("hidden");
  newCompliment();
  vibrate([120]);
}

function newCompliment() {
  compliment.innerText =
    compliments[Math.floor(Math.random() * compliments.length)];
  vibrate([40,30,40]);
}

/* HEARTS ON TOUCH */
document.addEventListener("click", (e) => {
  const heart = document.createElement("span");
  heart.innerText = "üíó";
  heart.style.left = e.clientX + "px";
  heart.style.top = e.clientY + "px";
  heart.style.position = "absolute";
  heart.style.fontSize = "1.5rem";
  heart.style.animation = "floatUp 2s ease forwards";
  hearts.appendChild(heart);

  setTimeout(() => heart.remove(), 2000);
});
</script>

</body>
</html>
