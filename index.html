<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Salma ğŸ’–</title>

<!-- IMPORTANT: prevents zoom on input -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #ffe6f0, #fff);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* CARDS */
.card {
  background: white;
  padding: 35px 25px;
  border-radius: 30px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  max-width: 420px;
  width: 90%;
  text-align: center;
  animation: pop 0.6s ease;
}

.hidden { display: none; }

@keyframes pop {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* SALMA MAGIC */
.salma {
  position: relative;
  font-weight: 700;
  color: #e63973;
}

.salma::before {
  content: "â¤ï¸";
  position: absolute;
  top: -20px;
  left: -20px;
  animation: spin 5s linear infinite;
}

.salma::after {
  content: "ğŸ§";
  position: absolute;
  bottom: -20px;
  right: -20px;
}

@keyframes spin {
  from { transform: rotate(0); }
  to { transform: rotate(360deg); }
}

/* BUTTONS */
.buttons {
  margin-top: 25px;
  display: flex;
  gap: 15px;
  justify-content: center;
}

button {
  padding: 12px 26px;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
}

.yes {
  background: linear-gradient(135deg, #ff5fa2, #ff85b8);
  color: white;
}

.no {
  background: #eee;
  color: #555;
}

/* INPUT */
input {
  width: 100%;
  padding: 14px;
  border-radius: 20px;
  border: 1px solid #ddd;
  font-size: 16px; /* critical for no zoom */
  outline: none;
  text-align: center;
}

/* BACK BUTTON */
.back {
  position: fixed;
  top: 15px;
  left: 15px;
  background: white;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  cursor: pointer;
  z-index: 100;
}

/* TOUCH HEARTS */
.heart {
  position: absolute;
  font-size: 24px;
  pointer-events: none;
  animation: explode 1s ease forwards;
}

@keyframes explode {
  from { transform: scale(0.5); opacity: 1; }
  to {
    transform: translate(var(--x), var(--y)) scale(1.3);
    opacity: 0;
  }
}

/* MUSIC BUTTON */
.music {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: white;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  cursor: pointer;
}
</style>
</head>

<body>

<div class="back hidden" id="backBtn" onclick="goBack()">â¬…ï¸</div>
<div class="music" onclick="openSpotify()">ğŸ¶</div>

<!-- PASSWORD -->
<div class="card" id="lock">
  <h2>ğŸ”’ Only <span class="salma">Salma</span></h2>
  <input id="pass" type="password" placeholder="Enter password">
  <br><br>
  <button class="yes" onclick="unlock()">Enter ğŸ’–</button>
</div>

<!-- HOME -->
<div class="card hidden" id="home">
  <h1>Do you wanna know what I think about you, <span class="salma">Salma</span>?</h1>
  <div class="buttons">
    <button class="yes" onclick="showYes()">Yes ğŸ’•</button>
    <button class="no" onclick="showNo()">No ğŸ™ˆ</button>
  </div>
</div>

<!-- YES -->
<div class="card hidden" id="yesPage">
  <div id="compliment"></div>
  <br>
  <button class="yes" onclick="newCompliment()">Another ğŸ’—</button>

  <!-- Social media links -->
  <div class="social-links" style="margin-top:20px; display:flex; justify-content:center; gap:12px; flex-wrap:wrap;">
    <a href="https://instagram.com/okm.salma" target="_blank" style="text-decoration:none;padding:10px 18px;border-radius:25px;background:linear-gradient(135deg,#ff5fa2,#ff85b8);color:white;font-weight:500;">ğŸ“¸ Instagram</a>
    <a href="https://www.snapchat.com/add/okm-salma" target="_blank" style="text-decoration:none;padding:10px 18px;border-radius:25px;background:linear-gradient(135deg,#ff5fa2,#ff85b8);color:white;font-weight:500;">ğŸ‘» Snapchat</a>
    <a href="https://www.tiktok.com/@hppt__sokm" target="_blank" style="text-decoration:none;padding:10px 18px;border-radius:25px;background:linear-gradient(135deg,#ff5fa2,#ff85b8);color:white;font-weight:500;">ğŸµ TikTok</a>
  </div>
</div>

<!-- NO -->
<div class="card hidden" id="noPage">
  <p>Even if you said noâ€¦ my heart still chose you ğŸ˜Œ</p>
  <button class="yes" onclick="showYes()">Okayâ€¦ tell me ğŸ’–</button>
</div>

<script>
const compliments = [
  "Salma ğŸ’— you make the world feel softer.",
  "Youâ€™re calm, rare, and beautiful Salma ğŸ§â¤ï¸",
  "Every thought of you feels warm ğŸ˜Œ",
  "Salmaâ€¦ youâ€™re effortlessly special ğŸ’˜"
];

let history = [];
function vibrate(pattern=[20]) { if (navigator.vibrate) navigator.vibrate(pattern); }

const pass = document.getElementById("pass");
const lock = document.getElementById("lock");
const home = document.getElementById("home");
const yesPage = document.getElementById("yesPage");
const noPage = document.getElementById("noPage");
const compliment = document.getElementById("compliment");
const backBtn = document.getElementById("backBtn");

function unlock() {
  if (pass.value.toLowerCase() === "salma") {
    lock.classList.add("hidden");
    home.classList.remove("hidden");
    backBtn.classList.remove("hidden");
    vibrate([30,20,30]);
  } else vibrate([100]);
}

function showYes() {
  saveState();
  home.classList.add("hidden");
  noPage.classList.add("hidden");
  yesPage.classList.remove("hidden");
  newCompliment();
  vibrate([20,10,20]);
}

function showNo() {
  saveState();
  home.classList.add("hidden");
  yesPage.classList.add("hidden");
  noPage.classList.remove("hidden");
  vibrate([40]);
}

function newCompliment() {
  compliment.innerText = compliments[Math.floor(Math.random()*compliments.length)];
  vibrate([15,10,15]);
}

function saveState() {
  history.push(document.querySelector(".card:not(.hidden)").id);
}

function goBack() {
  const prev = history.pop();
  if (!prev) return;
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
  document.getElementById(prev).classList.remove("hidden");
  vibrate([20]);
}

function openSpotify() {
  // Romantic, calm Spotify playlist
  window.open("https://open.spotify.com/playlist/37i9dQZF1DX50QitC6Oqtn", "_blank");
  vibrate([10]);
}

/* HEARTS ON TOUCH */
document.addEventListener("touchstart", e => {
  const t = e.touches[0];
  for (let i=0;i<6;i++) {
    const h = document.createElement("div");
    h.className="heart";
    h.innerText="â¤ï¸";
    h.style.left=t.clientX+"px";
    h.style.top=t.clientY+"px";
    h.style.setProperty("--x",(Math.random()*200-100)+"px");
    h.style.setProperty("--y",(Math.random()*200-100)+"px");
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1000);
  }
});
</script>

</body>
</html>
