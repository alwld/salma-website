<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Salma ğŸ’–</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #ffe6f0, #fff);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* FLOATING BACKGROUND HEARTS */
.bg-heart {
  position: absolute;
  font-size: 20px;
  opacity: 0.15;
  animation: floatUp linear infinite;
  filter: blur(0.3px);
}
@keyframes floatUp {
  from { transform: translateY(110vh) scale(0.8); }
  to { transform: translateY(-10vh) scale(1.2); }
}

/* CARDS */
.card {
  background: white;
  padding: 35px 25px;
  border-radius: 30px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  max-width: 420px;
  width: 90%;
  text-align: center;
  animation: pop 0.6s ease;
  z-index: 2;
}

.hidden { display: none; }

@keyframes pop {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* SALMA MAGIC */
.salma {
  position: relative;
  font-weight: 700;
  color: #e63973;
}

.salma::before {
  content: "â¤ï¸";
  position: absolute;
  top: -22px;
  left: -22px;
  animation: spin 6s linear infinite;
}

.salma::after {
  content: "ğŸ§";
  position: absolute;
  bottom: -22px;
  right: -22px;
}

@keyframes spin {
  from { transform: rotate(0); }
  to { transform: rotate(360deg); }
}

/* BUTTONS */
.buttons {
  margin-top: 25px;
  display: flex;
  gap: 15px;
  justify-content: center;
}

button {
  padding: 12px 26px;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
}

.yes {
  background: linear-gradient(135deg, #ff5fa2, #ff85b8);
  color: white;
}

.no {
  background: #eee;
  color: #555;
}

/* INPUT */
input {
  width: 100%;
  padding: 14px;
  border-radius: 20px;
  border: 1px solid #ddd;
  font-size: 16px;
  outline: none;
  text-align: center;
}

/* BACK */
.back {
  position: fixed;
  top: 15px;
  left: 15px;
  background: white;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  cursor: pointer;
  z-index: 100;
}

/* MUSIC */
.music {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: white;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  cursor: pointer;
  z-index: 100;
}

/* TOUCH HEARTS */
.heart {
  position: absolute;
  font-size: 26px;
  pointer-events: none;
  animation: explode 1.2s ease forwards;
  filter: drop-shadow(0 0 8px rgba(255,90,150,0.6));
}
@keyframes explode {
  from { transform: scale(0.5); opacity: 1; }
  to {
    transform: translate(var(--x), var(--y)) scale(1.4) rotate(20deg);
    opacity: 0;
  }
}

/* BIRTHDAY */
#countdown {
  margin-top: 15px;
  font-size: 0.95rem;
  color: #e63973;
}

#birthdayOverlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #ffb3d9, #ff5fa2);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  z-index: 999;
  animation: fadeIn 1s ease;
}
@keyframes fadeIn { from { opacity:0 } to { opacity:1 } }

.birthdayCard {
  animation: float 3s ease-in-out infinite;
}
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}
</style>
</head>

<body>

<div class="back hidden" id="backBtn" onclick="goBack()">â¬…ï¸</div>
<div class="music" onclick="openSpotify()">ğŸ¶</div>

<!-- PASSWORD -->
<div class="card" id="lock">
  <h2>ğŸ”’ Only <span class="salma">Salma</span></h2>
  <input id="pass" type="password" placeholder="Enter password">
  <br><br>
  <button class="yes" onclick="unlock()">Enter ğŸ’–</button>
</div>

<!-- HOME -->
<div class="card hidden" id="home">
  <h1>Do you wanna know what I think about you, <span class="salma">Salma</span>?</h1>
  <div class="buttons">
    <button class="yes" onclick="showYes()">Yes ğŸ’•</button>
    <button class="no" onclick="showNo()">No ğŸ™ˆ</button>
  </div>
  <div id="countdown"></div>
  <br>
  <button class="no" onclick="previewBirthday()">Preview Birthday ğŸ‚</button>
</div>

<!-- YES -->
<div class="card hidden" id="yesPage">
  <div id="compliment"></div>
  <br>
  <button class="yes" onclick="newCompliment()">Another ğŸ’—</button>
</div>

<!-- NO -->
<div class="card hidden" id="noPage">
  <p>Even if you said noâ€¦ my heart still chose you ğŸ˜Œ</p>
  <button class="yes" onclick="showYes()">Okayâ€¦ tell me ğŸ’–</button>
</div>

<script>
/* BACKGROUND HEARTS */
for(let i=0;i<18;i++){
  const h=document.createElement("div");
  h.className="bg-heart";
  h.innerText="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(12+Math.random()*10)+"s";
  h.style.fontSize=(14+Math.random()*18)+"px";
  document.body.appendChild(h);
}

/* LOGIC */
const compliments=[
  "Salma, the world feels kinder because you exist ğŸ’–",
  "You are gentle in a way that stays with people ğŸŒ¸",
  "Iâ€™m grateful for you more than you know ğŸ¤",
  "You are rare, calm, and beautifully real âœ¨"
];

const monthlyMessages=[
  "January reminds me how strong and fresh you are ğŸ’«",
  "February exists just to celebrate you ğŸ‚",
  "March blooms differently because of you ğŸŒ¸",
  "April feels softer when I think of you ğŸ’—",
  "May shines with your kindness â˜€ï¸",
  "June carries your warmth ğŸ¤",
  "July laughs like you ğŸ˜Œ",
  "August glows quietly, like your smile âœ¨",
  "September feels safe because of you ğŸ‚",
  "October is gentle, just like you ğŸ§¸",
  "November is grateful for you ğŸ¤",
  "December ends the year beautifully â€” like you ğŸ’–"
];

let history=[];
const birthday=new Date("2007-02-24T00:00:00");

function unlock(){
  if(pass.value.toLowerCase()==="salma"){
    lock.classList.add("hidden");
    home.classList.remove("hidden");
    backBtn.classList.remove("hidden");
  }
}

function showYes(){
  saveState();
  home.classList.add("hidden");
  noPage.classList.add("hidden");
  yesPage.classList.remove("hidden");
  newCompliment();
}

function showNo(){
  saveState();
  home.classList.add("hidden");
  yesPage.classList.add("hidden");
  noPage.classList.remove("hidden");
}

function newCompliment(){
  const now=new Date();
  if(now.getDate()===1){
    compliment.innerText=monthlyMessages[now.getMonth()];
  } else {
    compliment.innerText=compliments[Math.floor(Math.random()*compliments.length)];
  }
}

function saveState(){
  history.push(document.querySelector(".card:not(.hidden)").id);
}

function goBack(){
  const prev=history.pop();
  if(!prev)return;
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
  document.getElementById(prev).classList.remove("hidden");
}

function openSpotify(){
  window.open("https://open.spotify.com/playlist/37i9dQZF1DX50QitC6Oqtn","_blank");
}

/* COUNTDOWN */
function updateCountdown(){
  const now=new Date();
  let next=new Date(now.getFullYear(),1,24);
  if(now>next) next.setFullYear(now.getFullYear()+1);
  const diff=next-now;
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff%86400000/3600000);
  const m=Math.floor(diff%3600000/60000);
  document.getElementById("countdown").innerText=
    `ğŸ‚ ${d} days ${h}h ${m}m until your birthday, Salma`;
  if(now.getMonth()===1 && now.getDate()===24) showBirthday();
}
setInterval(updateCountdown,1000);
updateCountdown();

/* BIRTHDAY */
function showBirthday(){
  const o=document.createElement("div");
  o.id="birthdayOverlay";
  o.innerHTML=`
    <div class="birthdayCard">
      <h1>ğŸ‰ Happy Birthday Salma ğŸ‰</h1>
      <p>The world is genuinely better because you exist.</p>
      <p>â€” from me to you ğŸ¤</p>
      <br>
      <button class="yes" onclick="this.parentElement.parentElement.remove()">Close ğŸ’–</button>
    </div>`;
  document.body.appendChild(o);
}
function previewBirthday(){ showBirthday(); }

/* TOUCH HEARTS */
document.addEventListener("touchstart",e=>{
  const t=e.touches[0];
  for(let i=0;i<6;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="â¤ï¸";
    h.style.left=t.clientX+"px";
    h.style.top=t.clientY+"px";
    h.style.setProperty("--x",(Math.random()*220-110)+"px");
    h.style.setProperty("--y",(Math.random()*220-110)+"px");
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1200);
  }
});
</script>

</body>
</html>
