<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Salma ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px 25px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 30px;
      color: #333;
    }

    .salma {
      position: relative;
      display: inline-block;
      font-weight: 700;
      color: #e63973;
    }

    .salma::before {
      content: "â¤ï¸";
      position: absolute;
      top: -12px;
      left: -12px;
      animation: spin 6s linear infinite;
    }

    .salma::after {
      content: "ğŸ§";
      position: absolute;
      bottom: -10px;
      right: -12px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .yes {
      background: #ff5fa2;
      color: white;
    }

    .yes:hover {
      transform: scale(1.05);
    }

    .no {
      background: #eee;
      color: #555;
    }

    .hidden {
      display: none;
    }

    .cat {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .message {
      font-size: 1.05rem;
      color: #444;
    }

    .heart {
      font-size: 2rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card" id="home">
    <h1>
      Do you wanna know what I think about you lalaa
      <span class="salma">Salma</span>?
    </h1>

    <div class="buttons">
      <button class="yes" onclick="showYes()">Yes</button>
      <button class="no" onclick="showNo()">No</button>
    </div>
  </div>

  <div class="card hidden" id="yesPage">
    <div class="cat">ğŸ±ğŸ’</div>
    <div class="message" id="compliment"></div>
    <div class="heart">â¤ï¸</div>
    <br />
    <button class="yes" onclick="newCompliment()">Another one ğŸ¾</button>
  </div>

  <div class="card hidden" id="noPage">
    <div class="cat">ğŸ¥ºğŸ±</div>
    <div class="message">
      Wellâ€¦ it doesnâ€™t really matter ğŸ˜Œ<br />
      I still want you to know.
    </div>
    <br />
    <button class="yes" onclick="showYes()">Okayâ€¦ tell me ğŸ’–</button>
  </div>

  <script>
    const compliments = [
      "lala salma, i, wa raha anaa ğŸ™‚, ana chenooo wa hedar 
      , and omniya diyali hiya ..... ",
    ];

    function showYes() {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('noPage').classList.add('hidden');
      document.getElementById('yesPage').classList.remove('hidden');
      newCompliment();
    }

    function showNo() {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('yesPage').classList.add('hidden');
      document.getElementById('noPage').classList.remove('hidden');
    }

    function newCompliment() {
      const random = Math.floor(Math.random() * compliments.length);
      document.getElementById('compliment').innerText = compliments[random];
    }
  </script>

</body>
</html>
